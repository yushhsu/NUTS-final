                        </div>
                    </div>
                    <div class="col-lg-7 mx-auto">

                        <div id="emailHelp" class="invalid-feedback">請輸入正確電子郵件.</div>
                    </div>
                    <div class="col-lg-7 mx-auto">
                        <label for="inputSignupPassword" class="form-label mb-0">密碼</label>
                        <input type="password"  autocomplete="current-password" class="register form-control is-invalid" id="inputSignupPassword" required>
                        <!-- <select class="password" id="inputPassword" aria-describedby="validationServer04Feedback" required> -->
                        <div class="invalid-feedback" selected disabled value="">請輸入正確密碼，至少8字元</div>
                        
                    </div>
                    <div class="col-md-7 mx-auto mt-4">
