<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單管理-後台</title>
    <link rel="stylesheet" href="../scss/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body >

    <header class=" bg bg-light h-100 p-4">
        <div class="container">
            <div class="text-center fs-1">
                <h3>後台管理 - 菜單新增</h3>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row my-4">
            <div class=" col-md-2 my-3">
                <!-- 顏色修改 -->
                <div class="list-group text-center py-3 border mb-1 ">
                    <a href="orderStatus.html" class=" active " aria-current="true">
                        訂單管理
                    </a>
                </div>

                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item text-center">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                            商品目錄
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">
                                <div class="list-group list-group-flush ">
                                    <a href="productlist.html" class="list-group-item list-group-item-action ">已發布</a>
                                    <a href="addProduct.html" class="list-group-item list-group-item-action ">草稿</a>
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="accordion-item text-center">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                商品菜單
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="list-group list-group-flush ">
                                    <a href="blog.html" class="list-group-item list-group-item-action ">已發布</a>
                                    <a href="addBlog.html" class="list-group-item list-group-item-action ">草稿</a>
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>  

            <div class="col-md-10 my-3">
                
                <div class="mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="../image/origen-L-01.png" alt="..." class="w-100">
                        </div>
                        <div class="col-md-8">
                            <div class="col-auto mb-2">
                                <label class="" for="autoSizingInput">料理名稱</label>
                                <input type="text" class="form-control" id="autoSizingInput" placeholder="Ex:腰果果昔">
                            </div>

                            <label for="exampleFormControlTextarea1" class="form-label">料理描述</label>
                            <textarea class="form-control mb-2" id="exampleFormControlTextarea1" rows="5"></textarea>

                            <div class="input-group">
                                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                <button class="btn btn-primary" type="button" id="inputGroupFileAddon04">上傳</button>
                            </div>
                        </div>
                    </div>
                </div>


                
                <div class="form">
                    <div class=" justify-content-center">
                        <!-- 到時候組成一包丟給後端------------------------ -->
                        <div class=" mb-2 ">
                            <label class="" for="autoSizingInput">第一步</label>
                            <textarea type="text" class="form-control" id="autoSizingInput" ></textarea>
                        </div>
                        <div class=" mb-2">
                            <label class="" for="autoSizingInput">第二步</label>
                            <textarea type="text" class="form-control" id="autoSizingInput" ></textarea>
                        <div class=" mb-2">
                            <label class="" for="autoSizingInput">第三步</label>
                            <textarea type="text" class="form-control" id="autoSizingInput" ></textarea>
                        
                    </div>
                

                    <div class="container text-center mt-5">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary text-white me-md-2" type="button">存成草稿</button>
                            <button class="btn btn-primary" type="button">新增產品</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>

    

    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="allAdmin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
